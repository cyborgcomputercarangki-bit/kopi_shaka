<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHAKA POS - Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4a373; --bg: #0a0a0a; --card: #161616;
            --text: #ffffff; --text-dim: #a0a0a0; --accent: #795548;
            --success: #00c853; --error: #ff3d00; --shadow: rgba(0,0,0,0.6);
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #2c1e1a 0%, #0a0a0a 80%);
        }

        /* PRINT STYLES */
        @media print {
            body { background: white !important; color: black !important; background-image: none !important; }
            header, .taskbar, .btn-main, .logout-btn, .cat-scroll, input, .qty-btn, .del-item { display: none !important; }
            .main-content { padding: 0; overflow: visible; height: auto; }
            .page { display: none !important; }
            #p-kasir { display: block !important; padding: 0; margin: 0; width: 100%; }
            #cartList { border: none !important; }
            .menu-grid, #payModal, .modal { display: none !important; }
            #totalPrice { color: black !important; font-size: 1.2rem; border-top: 1px dashed black; padding-top: 10px; }
            #receiptHeader { display: block !important; text-align: center; margin-bottom: 10px; border-bottom: 1px dashed black; padding-bottom: 10px; }
            .cart-item-row { border-bottom: 1px dotted #ccc !important; }
        }
        #receiptHeader { display: none; color: black; }

        header { 
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(20,20,20,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid #222; z-index: 100;
        }
        header h1 { margin: 0; font-size: 1.2rem; letter-spacing: 4px; font-weight: 800; color: var(--primary); }
        .logout-btn { background: rgba(255,61,0,0.1); border: 1px solid rgba(255,61,0,0.2); color: var(--error); padding: 8px 16px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; cursor: pointer; }
        
        .main-content { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .page { display: none; padding: 20px; max-width: 900px; margin: 0 auto; animation: pageIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes pageIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .cat-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 5px 0 20px; scrollbar-width: none; }
        .cat-chip { background: #1a1a1a; border: 1px solid #333; color: #777; padding: 10px 24px; border-radius: 50px; white-space: nowrap; font-size: 0.75rem; font-weight: 700; cursor: pointer; }
        .cat-chip.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 5px 15px rgba(212, 163, 115, 0.3); }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); gap: 15px; }
        .menu-item { background: var(--card); border: 1px solid #222; border-radius: 28px; padding: 20px 15px; text-align: center; cursor: pointer; }
        
        .admin-card { background: #1a1a1a; padding: 20px; border-radius: 22px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .qty-btn { background: #222; color: white; border: 1px solid #333; border-radius: 8px; width: 28px; height: 28px; cursor: pointer; }

        .taskbar { position: fixed; bottom: 25px; left: 25px; right: 25px; background: rgba(28,28,28,0.85); backdrop-filter: blur(25px); height: 75px; border-radius: 25px; display: flex; border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 20px 40px var(--shadow); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-style: normal; font-size: 1.5rem; margin-bottom: 3px; }
        .nav-item span { font-size: 0.6rem; font-weight: 700; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); padding: 35px; border-radius: 35px; width: 100%; max-width: 450px; border: 1px solid #333; }
        input, select { background: #222; border: 1px solid #333; color: white; padding: 16px; border-radius: 18px; width: 100%; margin-bottom: 15px; outline: none; }
        .btn-main { background: var(--primary); color: #000; border: none; padding: 18px; border-radius: 18px; font-weight: 800; cursor: pointer; width: 100%; margin-bottom: 10px; }
        
        #loginPage { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 30px; }
        #toast { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); background: var(--primary); color: #000; padding: 15px 35px; border-radius: 50px; font-weight: 800; display: none; z-index: 5000; }
    </style>
</head>
<body>

<div id="toast">DONE</div>

<div id="loginPage">
    <div style="background:var(--card); padding:50px 40px; border-radius:40px; width:100%; max-width:400px; text-align:center; border:1px solid #222;">
        <h1 style="color:var(--primary); font-weight:800; letter-spacing:5px;">SHAKA</h1>
        <p style="color:#555; font-size:0.75rem; margin-bottom:40px;">COFFEE INTELLIGENCE</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-main" onclick="doLogin()">SIGN IN</button>
    </div>
</div>

<header>
    <h1>SHAKA.</h1>
    <button class="logout-btn" onclick="location.reload()">LOGOUT</button>
</header>

<div class="main-content">
    <div id="p-kasir" class="page active">
        <div id="receiptHeader"></div>
        <div class="cat-scroll" id="catBar"></div>
        <div style="display:flex; gap:10px; margin-bottom:20px">
            <input type="text" id="cName" placeholder="Nama Pelanggan" style="margin:0">
            <input type="text" id="tNum" placeholder="Meja" style="margin:0; width:90px">
        </div>
        <div id="menuGrid" class="menu-grid"></div>
        <div style="background:rgba(255,255,255,0.03); border-radius:35px; padding:30px; margin-top:30px; border:1px solid #222;">
            <div id="cartList"></div>
            <div style="display:flex; justify-content:space-between; margin:25px 0; align-items:center">
                <span style="color:#666; font-weight:700">TOTAL BILL</span>
                <span id="totalPrice" style="color:var(--primary); font-size:1.8rem; font-weight:800">Rp 0</span>
            </div>
            <button class="btn-main" onclick="openPay()">CHECKOUT / BAYAR</button>
        </div>
    </div>

    <div id="p-history" class="page">
        <h2 style="color:var(--primary)">Riwayat Transaksi</h2>
        <div id="hList"></div>
    </div>

    <div id="p-rekap" class="page">
        <h2 style="color:var(--primary)">Laporan Pendapatan</h2>
        <div class="cat-scroll" style="margin-bottom:20px">
            <div class="cat-chip active" id="btn-hari" onclick="filterRekap('hari')">Hari Ini</div>
            <div class="cat-chip" id="btn-bulan" onclick="filterRekap('bulan')">Bulan Ini</div>
            <div class="cat-chip" id="btn-tahun" onclick="filterRekap('tahun')">Tahun Ini</div>
        </div>
        <div id="rekapDisplay"></div>
    </div>

    <div id="p-admin" class="page">
        <h2 style="color:var(--primary)">Inventaris & Menu</h2>
        <button class="btn-main" style="margin-bottom:25px" onclick="openAddMenu()">+ TAMBAH MENU BARU</button>
        <div id="adminList"></div>
    </div>
</div>

<div class="taskbar">
    <div class="nav-item active" onclick="tab('kasir', this)"><i>üõí</i><span>KASIR</span></div>
    <div class="nav-item" onclick="tab('history', this)"><i>üìú</i><span>HISTORY</span></div>
    <div class="nav-item" onclick="tab('rekap', this)"><i>üìä</i><span>STATS</span></div>
    <div id="adm-nav" class="nav-item" style="display:none" onclick="tab('admin', this)"><i>‚öôÔ∏è</i><span>ADMIN</span></div>
</div>

<div id="menuModal" class="modal"><div class="modal-content">
    <h2 id="modalTitle">Atur Menu</h2>
    <input type="hidden" id="m-id">
    <input type="text" id="m-name" placeholder="Nama Menu">
    <input type="number" id="m-price" placeholder="Harga (Rp)">
    <input type="number" id="m-stock" placeholder="Stok">
    <select id="m-cat"><option value="COFFEE">COFFEE</option><option value="TEA">TEA</option><option value="FOOD">FOOD</option><option value="SNACK">SNACK</option></select>
    <button class="btn-main" onclick="saveMenu()">SIMPAN DATA</button>
    <button class="btn-main" style="background:transparent; color:#666" onclick="closeModal()">BATAL</button>
</div></div>

<div id="payModal" class="modal"><div class="modal-content">
    <h2 style="color:var(--primary)">Pembayaran</h2>
    <div id="mTotal" style="font-size:2rem; font-weight:800; text-align:center; margin-bottom:20px">Rp 0</div>
    <input type="number" id="cashInput" placeholder="Tunai" oninput="calcChange()" style="font-size:1.5rem; text-align:center; height:70px">
    <div id="mChange" style="font-size:1.3rem; color:var(--success); text-align:center; margin-bottom:20px">Kembali: Rp 0</div>
    <button id="btnFinish" class="btn-main" onclick="finishOrder()">KONFIRMASI SELESAI</button>
    <button class="btn-main" style="background:#333; color:white" onclick="printReceipt()">üñ®Ô∏è CETAK STRUK</button>
    <button class="btn-main" style="background:transparent; color:#666" onclick="closeModal()">BATAL</button>
</div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAf4pkzvpCuzmXquzIoCDXLAr6-_l3i8O0",
        authDomain: "kopi-shaka.firebaseapp.com",
        projectId: "kopi-shaka",
        storageBucket: "kopi-shaka.firebasestorage.app",
        messagingSenderId: "947498895962",
        appId: "1:947498895962:web:ebb8bc420bdbc47e086663"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let menus = [], cart = [], allTransactions = [], activeCat = 'ALL';

    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); }
    
    function formatFullDate(iso) { 
        const d = new Date(iso);
        return d.toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'}) + ' ‚Ä¢ ' + d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
    }

    window.doLogin = () => {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        if(u === 'admin' && p === 'shaka123') { document.getElementById('adm-nav').style.display = 'flex'; document.getElementById('loginPage').style.display = 'none'; }
        else if(u === 'kasir' && p === 'kopi123') { document.getElementById('loginPage').style.display = 'none'; }
        else alert('Akses Ditolak');
    };

    onSnapshot(collection(db, "menus"), (snap) => { 
        menus = snap.docs.map(d => ({ id: d.id, ...d.data() })); 
        renderAll(); 
    });

    function renderAll() {
        const bar = document.getElementById('catBar');
        const cats = ['ALL', ...new Set(menus.map(m => m.category))];
        bar.innerHTML = cats.map(c => `<div class="cat-chip ${activeCat === c ? 'active' : ''}" onclick="setCat('${c}')">${c}</div>`).join('');
        
        const grid = document.getElementById('menuGrid');
        const filtered = activeCat === 'ALL' ? menus : menus.filter(m => m.category === activeCat);
        grid.innerHTML = filtered.map(m => `
            <div class="menu-item" onclick="addToCart('${m.id}')">
                <small style="color:var(--primary)">${m.category}</small>
                <div style="font-weight:700; margin:5px 0">${m.name}</div>
                <div style="font-size:0.8rem; color:#888">Rp ${m.price.toLocaleString()}</div>
                <div style="font-size:0.6rem; color:${m.stock < 10 ? 'var(--error)' : '#444'}">STOK: ${m.stock}</div>
            </div>`).join('');

        const adm = document.getElementById('adminList');
        adm.innerHTML = menus.map(m => `
            <div class="admin-card">
                <div><b>${m.name}</b><br><small>Rp ${m.price.toLocaleString()} | Stok: ${m.stock}</small></div>
                <div style="display:flex; gap:8px">
                    <button onclick="openEditMenu('${m.id}')" style="background:var(--primary); border:none; padding:8px 12px; border-radius:8px">‚úèÔ∏è</button>
                    <button onclick="deleteMenu('${m.id}')" style="background:#222; border:none; padding:8px 12px; border-radius:8px; color:var(--error)">üóëÔ∏è</button>
                </div>
            </div>`).join('');
    }

    window.setCat = (c) => { activeCat = c; renderAll(); };

    // CART LOGIC
    window.addToCart = (id) => {
        const m = menus.find(x => x.id === id);
        if(m.stock <= 0) return alert("Stok Habis!");
        const ex = cart.find(x => x.id === id);
        if(ex) { if(ex.qty < m.stock) ex.qty++; else return alert("Stok Maksimal!"); }
        else cart.push({...m, qty: 1});
        updateCartUI();
    };

    window.adjustQty = (idx, delta) => {
        const item = cart[idx];
        const m = menus.find(x => x.id === item.id);
        if(delta > 0 && item.qty < m.stock) item.qty++;
        else if(delta < 0 && item.qty > 1) item.qty--;
        updateCartUI();
    };

    function updateCartUI() {
        const list = document.getElementById('cartList'); let total = 0; list.innerHTML = '';
        cart.forEach((i, idx) => {
            total += (i.price * i.qty);
            list.innerHTML += `
            <div class="cart-item-row" style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222; align-items:center">
                <div style="display:flex; align-items:center; gap:10px">
                    <b class="del-item" style="color:var(--error); cursor:pointer" onclick="cart.splice(${idx},1);updateCartUI()">√ó</b>
                    <div>
                        <div>${i.name}</div>
                        <div class="qty-btn-group" style="display:flex; gap:8px; margin-top:5px">
                            <button class="qty-btn" onclick="adjustQty(${idx},-1)">-</button>
                            <span style="font-weight:bold; color:var(--primary)">${i.qty}</span>
                            <button class="qty-btn" onclick="adjustQty(${idx},1)">+</button>
                        </div>
                    </div>
                </div>
                <b>Rp ${(i.price*i.qty).toLocaleString()}</b>
            </div>`;
        });
        document.getElementById('totalPrice').innerText = 'Rp ' + total.toLocaleString();
    }

    // PRINT RECEIPT
    window.printReceipt = () => {
        const name = document.getElementById('cName').value || 'Guest';
        const meja = document.getElementById('tNum').value || '-';
        const header = document.getElementById('receiptHeader');
        header.innerHTML = `
            <h2>SHAKA COFFEE</h2>
            <p>${formatFullDate(new Date().toISOString())}</p>
            <p>Pelanggan: ${name} | Meja: ${meja}</p>
        `;
        window.print();
    };

    // FINISH & REPORTS
    window.openPay = () => { if(cart.length===0)return; document.getElementById('mTotal').innerText = 'Total: '+document.getElementById('totalPrice').innerText; document.getElementById('payModal').style.display='flex'; };
    window.calcChange = () => { const t = cart.reduce((a,b)=>a+(b.price*b.qty),0), c = document.getElementById('cashInput').value||0; document.getElementById('mChange').innerText = 'Kembali: Rp ' + (c-t>0?(c-t).toLocaleString():0); };
    
    window.finishOrder = async () => {
        const total = cart.reduce((a,b)=>a+(b.price*b.qty),0);
        if(total === 0) return;
        try {
            await addDoc(collection(db, "transactions"), { tgl: new Date().toISOString(), nama: document.getElementById('cName').value || 'Guest', total: total, items: cart.map(c => c.name + ' x' + c.qty) });
            for(let i of cart) await updateDoc(doc(db, "menus", i.id), { stock: i.stock - i.qty });
            closeModal(); showToast("‚úÖ BERHASIL"); cart = []; updateCartUI(); document.getElementById('cName').value='';
        } catch(e) { alert(e); }
    };

    window.tab = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active'); el.classList.add('active');
        if(id === 'history' || id === 'rekap') loadHistory().then(() => { if(id === 'rekap') filterRekap('hari'); });
    };

    async function loadHistory() {
        const snap = await getDocs(query(collection(db, "transactions"), orderBy("tgl", "desc")));
        allTransactions = snap.docs.map(d => d.data());
        const list = document.getElementById('hList'); list.innerHTML = '';
        allTransactions.forEach(t => {
            list.innerHTML += `<div class="admin-card" style="flex-direction:column; align-items:flex-start">
                <div style="width:100%; display:flex; justify-content:space-between"><b>${t.nama}</b><b style="color:var(--primary)">Rp ${t.total.toLocaleString()}</b></div>
                <small style="color:#555">üìÖ ${formatFullDate(t.tgl)}</small>
                <small style="color:#444; font-size:0.7rem">${t.items.join(', ')}</small>
            </div>`;
        });
    }

    window.filterRekap = (periode) => {
        document.querySelectorAll('#p-rekap .cat-chip').forEach(c => c.classList.remove('active'));
        document.getElementById('btn-' + periode).classList.add('active');
        const now = new Date(); let total = 0, count = 0;
        allTransactions.forEach(t => {
            const d = new Date(t.tgl); let m = false;
            if(periode === 'hari') m = d.toDateString() === now.toDateString();
            else if(periode === 'bulan') m = d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
            else if(periode === 'tahun') m = d.getFullYear() === now.getFullYear();
            if(m) { total += t.total; count++; }
        });
        document.getElementById('rekapDisplay').innerHTML = `<div style="background:var(--card); border:1px solid #222; padding:40px; border-radius:30px; text-align:center"><small>PENDAPATAN ${periode.toUpperCase()}</small><h1 style="font-size:3rem; color:var(--primary)">Rp ${total.toLocaleString()}</h1><div style="color:#444">${count} Transaksi</div></div>`;
    };

    // ADMIN ACTIONS
    window.openAddMenu = () => { document.getElementById('m-id').value=''; document.getElementById('modalTitle').innerText='Tambah Menu'; document.getElementById('menuModal').style.display='flex'; };
    window.openEditMenu = (id) => {
        const m = menus.find(x => x.id === id);
        document.getElementById('m-id').value = m.id;
        document.getElementById('m-name').value = m.name;
        document.getElementById('m-price').value = m.price;
        document.getElementById('m-stock').value = m.stock;
        document.getElementById('m-cat').value = m.category;
        document.getElementById('modalTitle').innerText = 'Edit Menu';
        document.getElementById('menuModal').style.display = 'flex';
    };
    window.saveMenu = async () => {
        const id = document.getElementById('m-id').value, data = { name: document.getElementById('m-name').value, price: parseInt(document.getElementById('m-price').value), stock: parseInt(document.getElementById('m-stock').value), category: document.getElementById('m-cat').value };
        if(id) await updateDoc(doc(db, "menus", id), data); else await addDoc(collection(db, "menus"), data);
        closeModal(); showToast("‚úÖ DATA TERSIMPAN");
    };
    window.deleteMenu = async (id) => { if(confirm("Hapus Menu?")) await deleteDoc(doc(db, "menus", id)); };
    window.closeModal = () => { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); document.querySelectorAll('input').forEach(i => { if(i.id !== 'user' && i.id !== 'pass') i.value = ''; }); };
</script>
</body>
</html>
