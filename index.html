<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHAKA POS - Premium Optimization</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #d4a373; --bg: #0a0a0a; --card: rgba(22, 22, 22, 0.7); 
            --text: #ffffff; --text-dim: #a0a0a0; --bright-green: #82c91e; 
            --error: #ff3d00; --deep-blue: #0d1b2a; --gold: #d4a373;
        }
        
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            background-image: radial-gradient(circle at 50% -20%, #1a2a44 0%, #0a0a0a 80%); 
        }

        header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(13, 27, 42, 0.85); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(212, 163, 115, 0.15); 
        }

        /* Update Header Neraca Center */
        .rekap-header-center {
            text-align: center;
            padding: 20px 0 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .rekap-header-center i { font-size: 3.5rem; color: var(--gold); filter: drop-shadow(0 0 15px rgba(212, 163, 115, 0.4)); }
        .rekap-header-center h2 { margin: 0; font-size: 1.8rem; font-weight: 800; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; }
        
        .main-content { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .page { display: none; padding: 20px; max-width: 900px; margin: 0 auto; animation: pageIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .page.active { display: block; }
        @keyframes pageIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .luxury-btn {
            background: rgba(13, 27, 42, 0.6); border: 1px solid rgba(212, 163, 115, 0.2); color: var(--text-dim);
            padding: 10px 18px; border-radius: 15px; font-size: 0.75rem; font-weight: 800; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 8px; white-space: nowrap; backdrop-filter: blur(10px);
        }
        .luxury-btn.active { background: linear-gradient(135deg, var(--gold), #b8860b); color: #000; border-color: var(--gold); box-shadow: 0 5px 15px rgba(212, 163, 115, 0.3); }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); gap: 15px; }
        .trx-card { background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 25px; overflow: hidden; transition: 0.3s; position: relative; backdrop-filter: blur(10px); cursor: pointer; }
        .img-container { width: 100%; height: 110px; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 1px solid rgba(212, 163, 115, 0.1); }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        #floatingWrapper { position: fixed; bottom: 115px; right: 20px; display: none; align-items: center; gap: 15px; z-index: 1500; }
        #cartPreview { background: rgba(13, 27, 42, 0.95); border: 1px solid var(--gold); padding: 12px 22px; border-radius: 22px; font-size: 0.8rem; font-weight: 800; color: var(--gold); border-left: 5px solid var(--gold); box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        #floatingCartBtn { background: linear-gradient(135deg, var(--gold), #b8860b); color: #000; width: 68px; height: 68px; border-radius: 50%; border: none; box-shadow: 0 10px 30px rgba(212, 163, 115, 0.4); display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; }
        #cartBadge { position: absolute; top: -2px; right: -2px; background: var(--error); color: white; font-size: 0.75rem; padding: 4px 9px; border-radius: 50%; border: 2px solid #0d1b2a; font-weight: 800; }

        .taskbar { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(13, 27, 42, 0.95); backdrop-filter: blur(25px); height: 90px; border-radius: 30px; display: flex; border: 1px solid rgba(212, 163, 115, 0.25); z-index: 1000; box-shadow: 0 15px 50px rgba(0,0,0,0.8); }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: rgba(255,255,255,0.3); cursor: pointer; transition: 0.3s; text-decoration: none; }
        .nav-item.active { color: var(--gold); }
        .nav-item span { font-size: 0.65rem; font-weight: 800; margin-top: 8px; letter-spacing: 0.5px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: flex-end; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: linear-gradient(to bottom, #0d1b2a, #050a0f); padding: 30px; border-radius: 40px 40px 0 0; width: 100%; max-width: 500px; border-top: 3px solid var(--gold); max-height: 92vh; overflow-y: auto; }
        
        .pm-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 18px; border-radius: 20px; text-align: center; font-size: 0.85rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .pm-btn.active { border-color: var(--gold); background: rgba(212, 163, 115, 0.15); color: var(--gold); }

        input, select { background: rgba(255,255,255,0.05); border: 1px solid rgba(212,163,115,0.2); color: white; padding: 15px; border-radius: 18px; width: 100%; font-size: 0.95rem; margin-bottom: 10px; outline: none; }
        .filter-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 25px; margin-bottom: 20px; border: 1px solid rgba(212,163,115,0.1); }
        .summary-card { background: linear-gradient(135deg, var(--deep-blue), #000); border: 1px solid var(--gold); padding: 30px; border-radius: 35px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.6); position: relative; }
        .expense-card { background: rgba(255, 61, 0, 0.05); border: 1px solid rgba(255, 61, 0, 0.2); padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .stock-tag { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 10px; font-size: 0.6rem; color: var(--gold); font-weight: 800; }
        .btn-kas-keluar-besar { background: linear-gradient(135deg, #ff3d00, #8b0000); color: white; border: 1px solid rgba(255,255,255,0.15); padding: 25px; border-radius: 30px; font-size: 1.1rem; font-weight: 800; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px; margin: 25px auto; width: 100%; max-width: 280px; box-shadow: 0 15px 35px rgba(255, 61, 0, 0.25); transition: 0.3s; }
        .admin-only { display: none; }
    </style>
</head>
<body>

<div id="shakaDialog" style="position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:3000; display:none; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(5px);">
    <div style="background:#0d1b2a; border:1px solid var(--gold); border-radius:35px; padding:35px; width:100%; max-width:350px; text-align:center;">
        <div id="dialogIcon" style="font-size:3.5rem; margin-bottom:20px;"></div>
        <h3 id="dialogTitle" style="color:var(--gold); margin:0; font-weight: 800;"></h3>
        <p id="dialogMsg" style="opacity:0.7; font-size:0.9rem; margin:20px 0; line-height: 1.5;"></p>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
            <button onclick="closeDialog()" style="background:rgba(255,255,255,0.05); color:white; border:none; padding:15px; border-radius:18px; font-weight:800;">BATAL</button>
            <button id="confirmAction" style="background:var(--gold); color:#000; border:none; padding:15px; border-radius:18px; font-weight:800;">LANJUT</button>
        </div>
    </div>
</div>

<header>
    <div>
        <h1 style="color:var(--gold); font-size:1.2rem; margin:0; font-weight: 800;">SHAKA POS</h1>
        <small id="activeUser" style="color:var(--text-dim); font-size:0.6rem; font-weight:800;">MODE KASIR</small>
    </div>
    <div style="display:flex; gap:15px;">
        <button id="loginBtn" onclick="openLogin()" style="background:none; border:none; color:var(--gold); font-size: 1.2rem;"><i class="fa-solid fa-user-shield"></i></button>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--error); font-size: 1.2rem;"><i class="fa-solid fa-power-off"></i></button>
    </div>
</header>

<div id="floatingWrapper">
    <div id="cartPreview"></div>
    <button id="floatingCartBtn" onclick="openCheckout()">
        <i class="fa-solid fa-cart-shopping fa-lg"></i>
        <span id="cartBadge">0</span>
    </button>
</div>

<div class="main-content">
    <div id="p-kasir" class="page active">
        <div style="display:flex; gap:12px; margin-bottom:20px;">
            <input type="text" id="cName" placeholder="Nama Pelanggan..." style="flex:1;">
            <div style="display:flex; gap:6px; background:rgba(255,255,255,0.05); padding:6px; border-radius:18px;">
                <button class="luxury-btn active" onclick="setFloor('LT 1', this)">LT 1</button>
                <button class="luxury-btn" onclick="setFloor('LT 2', this)">LT 2</button>
            </div>
        </div>
        <input type="text" id="menuSearch" placeholder="Cari menu favorit..." style="margin-bottom:20px;">
        <div id="catBarKasir" style="display:flex; gap:12px; overflow-x:auto; padding-bottom:15px; margin-bottom: 5px;"></div>
        <div id="menuGrid" class="menu-grid"></div>
    </div>

    <div id="p-history" class="page">
        <h3 style="color:var(--gold); font-weight: 800;"><i class="fa-solid fa-receipt"></i> RIWAYAT</h3>
        <div class="filter-box">
            <input type="date" id="historyDate" onchange="fetchData()">
        </div>
        <div id="hList"></div>
    </div>

    <div id="p-rekap" class="page">
        <div class="rekap-header-center">
            <i class="fa-solid fa-scale-balanced"></i>
            <h2>NERACA</h2>
        </div>
        <div class="filter-box">
            <input type="date" id="rekapDate" onchange="fetchData()">
        </div>
        <div id="rekapSummary"></div>
        <div id="expenseList" style="margin-top:20px;"></div>
    </div>

    <div id="p-admin" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="color:var(--gold); font-weight: 800;"><i class="fa-solid fa-boxes-stacked"></i> INVENTORI</h3>
            <button class="luxury-btn active" onclick="openMenuModal()"><i class="fa-solid fa-plus"></i> TAMBAH MENU</button>
        </div>
        <div id="adminMenuList"></div>
    </div>
</div>

<div id="expenseModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); text-align:center; margin-bottom:20px;">KAS KELUAR</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px;">
            <div id="exp-kasir" class="pm-btn active" onclick="selectExpCat('KASIR')"><i class="fa-solid fa-cart-shopping"></i> KASIR</div>
            <div id="exp-boss" class="pm-btn" onclick="selectExpCat('BOSS')"><i class="fa-solid fa-crown"></i> BOSS</div>
        </div>
        <input type="number" id="expAmount" placeholder="Nominal Rp">
        <input type="text" id="expNote" placeholder="Keterangan Pengeluaran">
        <button onclick="saveExpense()" style="background:var(--error); color:white; width:100%; padding:20px; border-radius:25px; border:none; font-weight:800; margin-top:20px;">SIMPAN DATA</button>
        <button onclick="closeModal()" style="background:none; color:var(--text-dim); width:100%; border:none; margin-top:15px;">BATAL</button>
    </div>
</div>

<div id="checkoutModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); margin-bottom:20px;">CHECKOUT</h3>
        <div id="cartItemsList" style="margin-bottom:20px;"></div>
        <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:25px; margin-bottom:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>TOTAL</span><b id="totalLabel" style="color:var(--gold); font-size:1.4rem;">Rp 0</b></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <div id="pm-tunai" class="pm-btn active" onclick="selectPM('TUNAI')">TUNAI</div>
                <div id="pm-qris" class="pm-btn" onclick="selectPM('QRIS')">QRIS</div>
            </div>
            <div id="cashInputArea">
                <input type="number" id="cashAmount" placeholder="Input uang tunai..." style="text-align:center;">
                <div style="display:flex; justify-content:space-between; margin-top:10px;"><span>KEMBALI</span><b id="changeLabel" style="color:var(--bright-green);">Rp 0</b></div>
            </div>
        </div>
        <button onclick="processTrx()" style="background:var(--gold); color:black; width:100%; padding:20px; border-radius:25px; border:none; font-weight:800;">PROSES BAYAR</button>
        <button onclick="closeModal()" style="background:none; color:var(--text-dim); width:100%; border:none; margin-top:15px;">BATAL</button>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); text-align:center;">ADMIN LOGIN</h3>
        <input type="password" id="admPass" placeholder="Password...">
        <button onclick="doLogin()" style="background:var(--gold); color:black; width:100%; padding:20px; border-radius:25px; border:none; font-weight:800;">LOGIN</button>
        <button onclick="closeModal()" style="background:none; color:var(--text-dim); width:100%; border:none; margin-top:15px;">TUTUP</button>
    </div>
</div>

<div class="taskbar">
    <div class="nav-item active" onclick="tab('kasir', this)"><i class="fa-solid fa-cash-register fa-xl"></i><span>KASIR</span></div>
    <div class="nav-item" onclick="tab('history', this)"><i class="fa-solid fa-receipt fa-xl"></i><span>RIWAYAT</span></div>
    <div class="nav-item" onclick="tab('rekap', this)"><i class="fa-solid fa-scale-balanced fa-xl"></i><span>NERACA</span></div>
    <div id="adm-nav" class="nav-item admin-only" onclick="tab('admin', this)"><i class="fa-solid fa-gears fa-xl"></i><span>ADMIN</span></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, onSnapshot, query, where, writeBatch, updateDoc, deleteDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAf4pkzvpCuzmXquzIoCDXLAr6-_l3i8O0", 
        authDomain: "kopi-shaka.firebaseapp.com", 
        projectId: "kopi-shaka", 
        storageBucket: "kopi-shaka.firebasestorage.app", 
        messagingSenderId: "947498895962", 
        appId: "1:947498895962:web:ebb8bc420bdbc47e086663" 
    };

    const app = initializeApp(firebaseConfig); 
    const db = getFirestore(app);
    enableIndexedDbPersistence(db).catch(() => {});

    let menus = [], cart = [], curPM = "TUNAI", curExpCat = "KASIR", curFloor = "LT 1", selectedCat = "ALL", unsubTrx = null, unsubExp = null, currentUser = "KASIR";
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('historyDate').value = today;
    document.getElementById('rekapDate').value = today;

    // CORE FUNCTIONS
    window.tab = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('p-'+id).classList.add('active');
        el.classList.add('active');
        if(id === 'history' || id === 'rekap') fetchData();
    };

    onSnapshot(collection(db, "menus"), (s) => { 
        menus = s.docs.map(d => ({id: d.id, ...d.data()})); 
        renderMenu(); 
    });

    onSnapshot(collection(db, "categories"), (s) => {
        const cats = s.docs.map(d => d.data().name);
        document.getElementById('catBarKasir').innerHTML = `<button class="luxury-btn active" onclick="filterCat('ALL', this)"><i class="fa-solid fa-border-all"></i> SEMUA</button>` + 
            cats.map(c => `<button class="luxury-btn" onclick="filterCat('${c}', this)"><i class="fa-solid fa-tag"></i> ${c.toUpperCase()}</button>`).join('');
    });

    window.renderMenu = () => {
        const s = document.getElementById('menuSearch').value.toLowerCase();
        const f = menus.filter(m => (selectedCat === 'ALL' || m.category === selectedCat) && m.name.toLowerCase().includes(s));
        document.getElementById('menuGrid').innerHTML = f.map(m => `
            <div class="trx-card" onclick="addToCart('${m.id}')">
                <span class="stock-tag">Stok: ${m.stock || 0}</span>
                <div class="img-container">${m.image ? `<img src="${m.image}">` : '<i class="fa-solid fa-mug-hot fa-2x" style="opacity:0.2"></i>'}</div>
                <div style="padding:15px; text-align:center;">
                    <div style="font-size:0.75rem; font-weight:800;">${m.name}</div>
                    <div style="color:var(--gold); font-size:0.9rem; font-weight:800;">Rp ${m.price.toLocaleString()}</div>
                </div>
            </div>`).join('');
    };

    window.addToCart = (id) => {
        const m = menus.find(x => x.id === id);
        if(m.stock <= 0) return shakaDialog("Maaf", "Stok habis!", "error");
        const ex = cart.find(x => x.id === id);
        if(ex) ex.qty++; else cart.push({...m, qty:1});
        updateUI();
    };

    window.updateUI = () => {
        const count = cart.reduce((a,b) => a+b.qty, 0);
        document.getElementById('floatingWrapper').style.display = count > 0 ? 'flex' : 'none';
        document.getElementById('cartBadge').innerText = count;
        document.getElementById('cartPreview').innerText = cart.length > 0 ? "+ " + cart[cart.length-1].name : "";
    };

    window.openCheckout = () => {
        const tot = cart.reduce((a,b)=>a+(b.price*b.qty), 0);
        document.getElementById('totalLabel').innerText = "Rp " + tot.toLocaleString();
        document.getElementById('cartItemsList').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid rgba(255,255,255,0.05);"><span>${i.name} (${i.qty}x)</span><b>Rp ${(i.price*i.qty).toLocaleString()}</b></div>`).join('');
        document.getElementById('checkoutModal').style.display = 'flex';
    };

    window.selectPM = (m) => {
        curPM = m;
        document.querySelectorAll('#checkoutModal .pm-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('pm-'+m.toLowerCase()).classList.add('active');
        document.getElementById('cashInputArea').style.display = m === 'TUNAI' ? 'block' : 'none';
    };

    window.processTrx = async () => {
        const tot = cart.reduce((a,b)=>a+(b.price*b.qty),0);
        const cash = curPM === 'TUNAI' ? (parseInt(document.getElementById('cashAmount').value) || 0) : tot;
        if(cash < tot) return alert("Uang Kurang!");
        await addDoc(collection(db, "transactions"), { tgl: new Date().toISOString(), nama: document.getElementById('cName').value || 'Guest', items: cart.map(i => ({n: i.name, p: i.price, q: i.qty})), total: tot, metode: curPM, lokasi: curFloor });
        const batch = writeBatch(db);
        cart.forEach(i => batch.update(doc(db, "menus", i.id), { stock: (i.stock || 0) - i.qty }));
        await batch.commit();
        cart = []; updateUI(); closeModal(); document.getElementById('cName').value = '';
        shakaDialog("Sukses", "Transaksi Berhasil!", "success");
    };

    // NERACA & EXPENSE
    window.fetchData = () => {
        if(unsubTrx) unsubTrx();
        if(unsubExp) unsubExp();
        const activePage = document.querySelector('.page.active').id;
        const targetDate = activePage === 'p-rekap' ? document.getElementById('rekapDate').value : document.getElementById('historyDate').value;
        const qTrx = query(collection(db, "transactions"), where("tgl", ">=", targetDate), where("tgl", "<=", targetDate + "\uf8ff"));
        unsubTrx = onSnapshot(qTrx, (s) => {
            const trxs = s.docs.map(d => ({id: d.id, ...d.data()}));
            if(activePage === 'p-history') renderHistory(trxs);
            if(activePage === 'p-rekap') {
                const qExp = query(collection(db, "expenses"), where("tgl", ">=", targetDate), where("tgl", "<=", targetDate + "\uf8ff"));
                unsubExp = onSnapshot(qExp, (se) => {
                    const exps = se.docs.map(d => ({id: d.id, ...d.data()}));
                    renderRekap(trxs, exps);
                });
            }
        });
    };

    window.selectExpCat = (c) => {
        curExpCat = c;
        document.querySelectorAll('#expenseModal .pm-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('exp-' + c.toLowerCase()).classList.add('active');
    };

    window.saveExpense = async () => {
        const note = document.getElementById('expNote').value;
        const amt = parseInt(document.getElementById('expAmount').value);
        if(!note || !amt) return alert("Lengkapi data!");
        await addDoc(collection(db, "expenses"), { tgl: new Date().toISOString(), keterangan: note, kategori: curExpCat, nominal: amt });
        closeModal();
        shakaDialog("Berhasil", "Pengeluaran dicatat.", "success");
    };

    window.renderRekap = (trxs, exps) => {
        const incTunai = trxs.filter(t => t.metode === 'TUNAI').reduce((a, b) => a + b.total, 0);
        const incQris = trxs.filter(t => t.metode === 'QRIS').reduce((a, b) => a + b.total, 0);
        const totalInc = incTunai + incQris;
        const totalExp = exps.reduce((a, b) => a + b.nominal, 0);
        const net = totalInc - totalExp;

        document.getElementById('rekapSummary').innerHTML = `
            <div class="summary-card">
                <small style="opacity:0.6; font-weight:800; letter-spacing:1px;">CASHFLOW (NET PROFIT)</small>
                <h1 style="color:var(--gold); margin:10px 0; font-size:2.2rem;">Rp ${net.toLocaleString()}</h1>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                    <div style="background:rgba(212,163,115,0.1); padding:10px; border-radius:15px;">
                        <small style="display:block; font-size:0.6rem;">TUNAI</small><b>Rp ${incTunai.toLocaleString()}</b>
                    </div>
                    <div style="background:rgba(212,163,115,0.1); padding:10px; border-radius:15px;">
                        <small style="display:block; font-size:0.6rem;">QRIS</small><b>Rp ${incQris.toLocaleString()}</b>
                    </div>
                </div>
                <button class="btn-kas-keluar-besar" onclick="openExpenseModal()">
                    <i class="fa-solid fa-circle-minus"></i> KAS KELUAR
                </button>
            </div>`;

        document.getElementById('expenseList').innerHTML = `<h4 style="color:var(--gold); font-size:0.8rem; margin-top:20px;">DETAIL PENGELUARAN</h4>` + 
            exps.map(e => `<div class="expense-card"><div><b>${e.keterangan.toUpperCase()}</b><br><small>${e.kategori}</small></div><b style="color:var(--error);">- Rp ${e.nominal.toLocaleString()}</b></div>`).join('');
    };

    window.renderHistory = (data) => {
        document.getElementById('hList').innerHTML = data.map(t => `
            <div style="background:var(--card); padding:15px; border-radius:20px; margin-bottom:10px; border-left:4px solid var(--gold);">
                <div style="display:flex; justify-content:space-between; align-items:center;"><b>${t.nama}</b><b style="color:var(--gold);">Rp ${t.total.toLocaleString()}</b></div>
                <small style="opacity:0.5;">${new Date(t.tgl).toLocaleTimeString()} - ${t.metode}</small>
            </div>`).join('');
    };

    // UTILS
    window.shakaDialog = (t, m, tp) => { 
        document.getElementById('dialogTitle').innerText = t; 
        document.getElementById('dialogMsg').innerText = m; 
        document.getElementById('dialogIcon').innerHTML = tp === 'success' ? '<i class="fa-solid fa-circle-check" style="color:var(--bright-green)"></i>' : '<i class="fa-solid fa-circle-exclamation" style="color:var(--error)"></i>'; 
        document.getElementById('confirmAction').onclick = closeDialog; 
        document.getElementById('shakaDialog').style.display = 'flex'; 
    };
    window.closeDialog = () => document.getElementById('shakaDialog').style.display = 'none';
    window.closeModal = () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); };
    window.openExpenseModal = () => { document.getElementById('expenseModal').style.display = 'flex'; };
    window.filterCat = (c, el) => { selectedCat = c; document.querySelectorAll('#catBarKasir .luxury-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); renderMenu(); };
    window.setFloor = (f, el) => { curFloor = f; document.querySelectorAll('#p-kasir .luxury-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); };
    
    document.getElementById('cashAmount').oninput = () => { 
        const tot = cart.reduce((a,b)=>a+(b.price*b.qty),0); 
        const cash = parseInt(document.getElementById('cashAmount').value) || 0; 
        document.getElementById('changeLabel').innerText = "Rp " + Math.max(0, cash - tot).toLocaleString(); 
    };
    document.getElementById('menuSearch').addEventListener('input', renderMenu);
</script>
</body>
</html>
